<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
        body{
            background-color:linen;
           
        }
        h1{
            color:red;
            margin-left:20px;
        }
        h2{
            color:blue;
            
        }
        </style>
        <h1 align="center">REGISTRATION FORM</h1>
    </head>
    <body>
        <table align="center" cellpadding="10">
            <form>
                <tr>
                <td>
                <h2 align="centre">Personal Details:</h2>
                </td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" name="firstname" ><br>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <input type="text" name="lastname" ><br>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea type="text" name="address" row="5" column="10"></textarea><br>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        Male<input type="radio" name="male" value="male" >
                        female<input type="radio" name="male" value="female"><br>
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td>
                        <input type="date" name="date"><br>
                    </td>
                </tr>
                <tr>
                <td>
                <h2 align="centre">Contact Details:</h2>
                </td>
                </tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email"><br>
                    </td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td>
                        <input type="number" maxlength="10" name="num">
                    </td>
                </tr>
                <tr>
                <td>
                <h2 align="centre">Academic Details:</h2>
                </td>
                </tr>
                <tr>
                <td>Class</td>
                <td>Marks</td>
                <td>Year Of Passing</td>
                </tr>
                <tr>
                <td>10th</td>
                <td><input type="mark" name="mark"></td>
                <td><input type="number" maxlength=4 value="year"></td>
                </tr>
                <tr>
                <td>12th</td>
                <td><input type="mark" name="mark"></td>
                <td><input type="number" maxlength=4 value="year"></td>
                </tr>
                <tr>
                <td>1st year</td>
                <td><input type="mark" name="mark"></td>
                <td><input type="number" maxlength=4 value="year"></td>
                </tr>
                <tr>
                <td>2nd year</td>
                <td><input type="mark" name="mark"></td>
                <td><input type="number" maxlength=4 value="year"></td>
                </tr>
                 <tr>
                    <td>
                        <input type="submit" name="Submit" value="Submit" >
                    </td>
                 </tr>  
           </form>
        </table>
    </body>
</html>
